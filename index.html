<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <title>Кобылянский</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="product-card">
            <div class="product-card__image">
                <img src="product.jpg" 
                    alt="Беспроводные наушники">
                <span class="product-card__badge">
                    Хит продаж
                </span>
            </div>
            <div class="product-card__content">
                <h2 class="product-card__title">
                    Беспроводные наушники WH-1000XM5
                </h2>
                <p class="product-card__description">
                    Премиальные наушники с активным 
                    шумоподавлением, 30 часов автономной 
                    работы и превосходным качеством звука.
                </p>
                <div class="product-card__price">
                    <span class="product-card__price-current">
                        24 990 ₽
                    </span>
                    <span class="product-card__price-old">
                        29 990 ₽
                    </span>
                </div>
                    <button class="product-card__button" onclick="addToCart()">В корзину</button>            </div>
        </div>
    </div>
    <script>
        function addToCart() {
            const button = event.target;
            const originalText = button.textContent;
            
            button.textContent = 'Добавлено';
            button.style.background = '#27ae60';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = '';
            }, 2000);
        }
    </script>
</body>
</html>
